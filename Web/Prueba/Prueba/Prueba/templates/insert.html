{% extends "layout.html" %}

{% block content %}

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Insertar Articulo</title>
</head>
<body>
    <h2>{{ title }}.</h2>
    <br />
    <br />
    <div>
        <form method="POST" action="/insert">
            <h4>Nombre</h4>
            <input type="text" id="txtNombre" name="nombreArticulo" />
            <br />
            <br />
            <h4>Precio</h4>
            <input type="number" step="0.01" id="txtPrecio" name="precioArticulo" />
            <br />
            <br />
            <button type="submit">Insertar</button>
            <h4>{{ message }}</h4>
        </form>
    </div>
    <br />
    <a href="/home" role="button">Volver</a>
</body>
</html>
{% endblock %}
